<mat-dialog-content>
    <h1>Log out</h1>
    <p>Are you sure you want to log out?</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
    <button mat-button class="confirm-button" (click)="onConfirm()">OK</button>
  </mat-dialog-actions>
