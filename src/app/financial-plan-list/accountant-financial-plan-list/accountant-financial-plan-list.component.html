<div class="container-full">
    <div class="containers">
      <h2 class="mb-4">Financial Plan</h2>
      <p class="text-muted mb-4">Plan List</p>
  
      <div class="filters">
        <div class="search-input">
          <input type="text" placeholder="Name" [(ngModel)]="searchName" (keyup.enter)="searchPlansByName()"/>
          <!-- <span style="margin-left: -25px;" class="fas fa-search"></span> -->
        </div>
        <select [(ngModel)]="selectedStatus" (change)="filterPlansByStatus()">
          <option value="">Status</option>
          <option *ngFor="let status of planStatuses" [value]="status">{{status}}</option>
        </select>
        <button (click)="searchPlansByName()">Search</button>
      </div>x
  
      <div class="table">
        <table class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th>No.</th>
              <th>Plan</th>
              <th>Term</th>
              <th>Status</th>
              <th>Version</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let plan of plans; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ plan.financialPlanName }}</td>
              <td>{{ plan.termName }}</td>
              <td>{{ plan.status }}</td>
              <td>{{ plan.version }}</td>
              <td>
                <button (click)="planDetails(plan)">
                  <i class="fa-regular fa-eye"></i>
                </button>
              </td>
            </tr>      
          </tbody>
        </table>
      </div>
      
      <div class="text-muted d-flex justify-content-end">10/60 rows</div>
    </div>
