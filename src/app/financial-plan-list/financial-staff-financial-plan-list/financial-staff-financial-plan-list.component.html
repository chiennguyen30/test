<div class="container-full">
  <div class="containers">
    <h2 class="mb-4">Financial Plan</h2>
    <p class="text-muted mb-4">Plan List</p>

    <div class="filters">
      <div class="search-input">
        <input type="text" placeholder="Name" [(ngModel)]="searchName" (keyup.enter)="searchPlansByName()"/>
        <!-- <span style="margin-left: -25px;" class="fas fa-search"></span> -->
      </div>
      <select [(ngModel)]="selectedStatus" (change)="filterPlansByStatus()">
        <option value="">Status</option>
        <option *ngFor="let status of planStatuses" [value]="status">{{status}}</option>
      </select>
      <button (click)="searchPlansByName()">Search</button>
    </div>
    <div class="row mb-4">
      <div class="col d-flex justify-content-end">
        <button routerLink="/first-step-import" class="btn btn-secondary import-button">Import</button>
        <!-- <button class="btn btn-secondary">Export</button> -->
      </div>
    </div>
    <div class="table">
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th>No.</th>
            <th>Plan</th>
            <th>Term</th>
            <th>Status</th>
            <th>Version</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let plan of plans | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ plan.financialPlanName }}</td>
            <td>{{ plan.termName }}</td>
            <td>{{ plan.status }}</td>
            <td>{{ plan.version }}</td>
            <td>
              <button (click)="planDetails(plan)">
                <i style="color: #4c75fd;" class="fa-solid fa-eye"></i> &nbsp; 
              </button>
              <button (click)="editPlan(plan)">
                <i class="fa-solid fa-pen"></i> &nbsp;
              </button>
              <button (click)="deletePlan(plan)">
                <i style="color: #dc3545;" class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>      
        </tbody>
      </table>
    </div>
    <div class="pagination">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
