<body>
    <div class="container">
      <h1>Reset Password</h1>
      <p>Please set your new password</p>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onReset()">
        <div class="form-group">
          <div class="input-container">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" required>
          </div>
          <div class="instruction">Use at least one letter, one number and seven characters</div>
        </div>
        <div class="form-group">
          <div class="input-container">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" formControlName="confirmPassword" required>
          </div>
          <div *ngIf="resetPasswordForm.errors?.['mismatch']" class="error">Passwords do not match</div>
        </div>
        <button type="submit" [disabled]="resetPasswordForm.invalid">Reset</button>
      </form>
    </div>
    
  </body>
